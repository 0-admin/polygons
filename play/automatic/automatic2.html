<!doctype html>
<html>
<head>
	<title>Automatic Simulation - Change Bias</title>
	<link href="automatic.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<canvas id="canvas" width="600" height="600"></canvas>
		<div id="stats">
			<canvas id="stats_canvas" width="360" height="270"></canvas>
			<br><br>
			<span id="stats_text"></span>
			<br><br>
			bias: <span id="bias_text">33%</span>
			<br>
			<input id="input_bias" style="width:100%" type="range" min="0" max="1" value="0.33" step="0.01" oninput="changeBias(value)">
			<br><br>
			<button onclick="START_SIM=!START_SIM; doneBuffer = 60; window.writeStats()">TOGGLE SIMULATION</button>
			<br>
			<button onclick="reset()">NEW RANDOM BOARD</button>
		</div>
	</div>
</body>
</html>

<script src="../lib/Mouse.js"></script>
<script src="automatic.js"></script>
<script src="automatic_bias.js"></script>
